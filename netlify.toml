[build]
  ignore = "$CACHED_COMMIT_REF == $COMMIT_REF"
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # Set minimum thresholds for each report area
  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    seo = 0.9
    'best-practices' = 0.9

  [[plugins.inputs.audits]]
    path = "/"

  [[plugins.inputs.audits]]
    path = "en/furniture/"

  [[plugins.inputs.audits]]
    path = "en/entryway-closet/p/EWC-07/"

  [[plugins.inputs.audits]]
    path = "en/cart"


